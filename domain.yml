version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - query_about_conf_location

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_welcome_to_institute_chatbot:
  - text: "Hello and Welcome to the institute chatbot how may i help you."

  utter_location:
  - text: "The event will be held in PICT which is located in Katraj, Pune."

  utter_info_institute:
  - text: "PICT is one of the leading institutes in Engineering in Pune. With amazing placement records and a great coding culture PICT stands in top 200 in NIRF rankings."

  utter_who_can_attend:
  - text: "The event can be attended by all tech fanatics out there. All are welcome to the event."

  utter_about_ticket_price:
  - text: "There is no tickets fee, The event is absolutely free."

  utter_how_to_register:
  - text: "You can register for the event using the website www.pulzion.in or download the pulzion '22 app from the playstore."

  utter_how_to_participate:
  - text: "There will be various mini events which will be held in both online and offline mode, to know more about specific events visit the website or download the app."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
