version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - query_about_conf_location

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_welcome_to_institute_chatbot:
  - text: "Hello and Welcome to the institute chatbot how may i help you."

  utter_location:
  - text: "The event will be held in PICT which is located in Katraj, Pune."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
